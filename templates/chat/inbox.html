{% load static %}

<div class="container">
    <h1>Inbox</h1>
    {% for message in instant_messages %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ message.sender }}</h5>
            <p class="card-text">{{ message.message }}</p>
        </div>
    </div>
    {% endfor %}

    
</div>
