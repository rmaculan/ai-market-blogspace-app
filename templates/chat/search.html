{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="form-data">
        
        <form action="" method="GET">
            <div class="search">
                <input 
                    type="text" 
                    placeholder="Search" 
                    name="q" 
                    value="{{ request.GET.q }}"
                    >
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    >
                        Search
                </button>
                
            </div>
        </form>

        <form action="" method="POST" enctype="multipart/form-data">
          <div class="logo">
            <h3 style="padding-top: 5px; font-size: 20px;">
                Search Results
            </h3>
          </div>
        </form>

        {% for user in users %}
            <div 
                class="side-menu__user-profile" 
                style="text-align: start; border: solid rgba(192, 192, 192, 0.514) 1px; padding: 10px; border-radius: 25px;">
               
                <div class="side-menu__user-idnfo">
                    {% if user.profile.first_name %}
                    <a 
                        href="{% url 'blog:profile' user.username %}" 
                        style="font-size: 15px; color: black; text-align: center;"
                        >
                            {{user.profile.first_name|title }} {{user.profile.last_name|title }}
                    </a>
                    {% else%}
                    <a href="{% url 'blog:profile' user.username %}"
                        >User
                    </a>

                    {% endif %}
                    <br>
                    <span style="font-size: 14px;">
                        @{{user.username}}
                    </span>
                    <br>
                    <a 
                        href="{% url 'blog:profile' user.username %}" 
                        style="color: blue;" 
                        class="side-menu__user-button"
                        >
                            View Profile
                    </a>

                </div>
            </div>
            <!-- <hr> -->
        {% endfor %}
        </div>
        
          
        </form>
        
      </div>
    </div>
    {% endblock %}
