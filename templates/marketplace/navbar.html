{% load static %}
<section>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'marketplace:index' %}">
          Marketspace
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'marketplace:index' %}">
                Home
              </a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'marketplace:create_item' %}">
                Sell
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'marketplace:messages' %}">
                Messages
              </a>
              {% endif %}
            </li>

            <li class="nav-item dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  {% if user.is_authenticated %}
                  <a
                    class="dropdown-item"
                    href="{% url 'blog:profile' user.username %}"
                  >
                    Profile
                  </a>
                  <a
                    class="dropdown-item"
                    href="{% url 'marketplace:seller_items' %}"
                  >
                    Items Listed
                  </a>
                  {% else %}
                  <a
                    class="dropdown-item"
                    href="{% url 'marketplace:register' %}"
                  >
                    Register
                  </a>
                  {% endif %}
                </li>
                <li>
                  {% if user.is_authenticated %} 
                  <a class="dropdown-item" href="{% url 'marketplace:logout' %}"> 
                  Logout
                  </a> 
                  {% else %} 
                  <a class="dropdown-item" href="{% url 'blog:login' %}">
                  Login
                  </a>
                  {% endif %}
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
