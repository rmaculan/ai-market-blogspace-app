    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <!-- Navbar -->
    {% include 'blog/navbar.html' %}

    <!-- Create Bordered Table for Posts with edit and delete buttons, with column names on top -->
    <main class="container mx-auto py-4">
      <table class="border-collapse border border-gray-400 w-full">
        <thead>
          <tr>
            <th 
              class="border border-gray-400 px-4 py-2"
              >
                Title
            </th>
            <th 
              class="border border-gray-400 px-4 py-2"
              
                >Content
            </th>
            <th 
              class="border border-gray-400 px-4 py-2"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td 
              class="border border-gray-400 px-4 py-2"
            >
              {{ post.title }}
            </td>
            <td 
              class="border border-gray-400 px-4 py-2"
            >
              {{ post.content|truncatewords:10 }}
            </td>
```
            <td class="border border-gray-400 px-4 py-2">
              <!-- view post -->
              <a href="{% url 'blog:post_detail' post.id %}">
                  <span><i class="fas fa-eye"></i></span>
              </a>
              <a href="{% url 'blog:delete_blog_post' post.id %}">
                  <span><i class="fas fa-trash-alt ml-2"></i></span>
              </a>
            </td>
        </tr>
          </tr>
          {% endfor %}
          {% if posts.count == 0 %}
          <tr>
            <td 
              class="border border-gray-400 px-4 py-2"
             colspan="3"
            >
              No posts found.
            </td>
          </tr>    
          {% endif %}
        </tbody>

        
      </table>
      <script>
      
        function confirmDelete(postId) {
            var result = confirm("Are you sure you want to delete this blog post?");
            if (result) {
                window.location.href = `/blog/delete_blog_post/${postId}`;
            } else {
                return false;
            }
        }
</script>
      <script 
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" 
        defer
        >
      </script>
    </main>
  </body>
</html>
