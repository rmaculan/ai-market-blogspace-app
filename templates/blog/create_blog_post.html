{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  
    {% include 'blog/navbar.html' %}

    <div class="container mx-auto py-4">
      <strong>Create Blog Post</strong>
    </div>
    <div class="container mx-auto py-4">

    <!-- stylish form with custumizability-->
      {% block content %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
          <label 
            for="{{ form.title.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Title
          </label>
          <!-- Input Field -->
          <input 
            type="text" 
            name="title" 
            id="{{ form.title.id_for_label }}" 
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm 
              focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="How to create a blog post"
            >
          <label 
            for="{{ form.subtitle.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Subtitle
          </label>
          <!-- Input Field -->
          <input 
            type="text" 
            name="subtitle" 
            id="{{ form.subtitle.id_for_label }}" 
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm 
              focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="A step by step guide"
            >
            <!-- Job title Field -->
        
          <label 
            for="{{ form.job_title.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Job Title
          </label>
          <!-- Input Field -->
          <input 
            type="text" 
            name="job_title" 
            id="{{ form.job_title.id_for_label }}" 
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm 
              focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Software Developer and Blogger"
            >

        <!-- Content Field -->
        
          <label 
            for="{{ form.content.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Content
          </label>
          <!-- Content Area -->
          <p>{{ form.content }}</p>
        
        
          
        <div class="mb-4">
          <label 
            for="{{ form.image.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Image
          </label>
          {{ form.picture }}
        </div>
        <div class="mb-4">
          <label 
            for="{{ form.caption.id_for_label }}" 
            class="block text-sm font-medium text-gray-700"
            >
            Caption
          </label>
          <input 
            type="text" 
            name="caption" 
            id="{{ form.caption.id_for_label }}" 
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm 
              focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="image caption"
            >
          </div>
          
        

        <button 
          type="submit" 
          class="px-4 py-2 text-white bg-blue-500 rounded
            hover:bg-blue-600"
            >
          Submit
        </button>
      </form>
      {% endblock %}
    </div>
        </div>
        
    <script 
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" 
        defer
        >
    </script>
  </body>
</html>
