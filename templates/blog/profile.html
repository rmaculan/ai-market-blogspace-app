{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'blog/navbar.html' %}

    <main class="container mx-auto py-4">
      <section class="mb-4">
          
          
          <div class="banner flex items-center bg-gradient-to-r from-blue-500 to-grey-500 p-4 rounded-lg">
            <div class="mr-4 w-32 h-32 rounded-full overflow-hidden">
              {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="w-full h-full object-cover">
              {% else %}
                <img src="{% static 'media/default.jpg' %}" alt="Default" class="w-full h-full object-cover">
              {% endif %}
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-sm text-white">{{ user.username }}</p>
            </div>
          </div>
      </section>

      <div class="flex mt-4">
        <div class="">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
              >
                Email
              </label>
              <p class="text-gray-700 text-base">{{ user.email }}</p>
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="first_name"
              >
                First Name
              </label>
              <p class="text-gray-700 text-base">{{ user.profile.first_name }}</p>
          </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="last_name"
              >
                Last Name
              </label>
              <p class="text-gray-700 text-base">{{ user.profile.last_name }}</p>
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="location"
              >
                Location
              </label>
              <p class="text-gray-700 text-base">{{ user.profile.location }}</p>
            </div>
            
        </div>  
        </div>
         <!-- user posts -->
        <div class="container">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Bio</h2>
            <!-- bio section -->
            <div class="mb-6">
              <p class="text-gray-700 text-base">{{ user.profile.bio }}</p>
            </div>
          </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
